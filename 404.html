<style>
#main h1 { font-size: 50px; }
</style>

<div>
  <h1>Not found</h1>
  <p>:(</p>
  <p id="details"></p>
</div>

<script>
var redirects = ({% include redirectinfo.json %});

$(document).ready(function() {
  var redirect = redirects[window.location.pathname];
  console.log("redir to: " + redirect);
  if (redirect === undefined) {
    // pass
  } else if (redirect === null) {
    $("#details").html(
      "It looks like you were redirected from my old blog, but I haven't "
      + "migrated this post. If you really want to see this post's content, "
      + "please berate me on twitter "
      + "<a href='https://twitter.com/?status=@trentmick Please migrate "
      + window.location.pathname
      + " from your old blog!'>@trentmick</a>.")
  } else {
    window.location = redirect;
  }
})

</script>
