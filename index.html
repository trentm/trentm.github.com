---
layout: default
title: Trent Mick
---

<div id="home">
  <h2>blog posts</h2>
  <table id="posts" class="posts">
  <tbody>
    {% for post in site.posts %}
      <tr><td class="date first">{{ post.date | date_to_string }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
  </tbody>
  </table>
</div>

<script>
/* Blank line between years. */
var year = null;
$('td.date').each(function(i, td) {
  var y = td.textContent;
  y = y.slice(7);
  if (year !== null && y !== year) {
    $(td).css('padding-top', '12px')
  }
  year = y;
});
</script>
